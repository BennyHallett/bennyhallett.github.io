---
layout: default
permalink: /books/
---

<div class="home">

  <h2 class="page-heading">Books</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      {% if post.for == 'books' %}
        <li>

          <h2 class="book-title">
            <a href="{{ post.url | prepend: site.baseurl }}" data-name="{{ post.gaid }}" data-category="booksImage">
              <img class="book-image" src="/images/{{ post.image }}" alt="{{ post.title }}" />
            </a>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" data-name="{{ post.gaid }}" data-category="booksLink">
              {{ post.title }}
            </a>
            <span class="post-meta"> - {{ post.author }} - {{ post.rating }}/10</span>
          </h2>

          <p class="thoughts">
            {{ post.thoughts }}
          </p>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
